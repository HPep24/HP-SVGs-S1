                image.style.height = `${Math.min(newSize.height * scale, maxSize.height)}px`;

                y = Math.min(y, window.innerHeight - newSize.height * scale);
                image.style.left = `${x}px`;
                image.style.top = `${y}px`;

            const placeholder = document.querySelector('.image-placeholder');

            const availableHeight = learnMoreRect.top - placeholderRect.bottom - gap;

                wordsContainer.style.top = `${placeholderRect.bottom + gap}px`;
